
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logonews.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up to access to Newsletter</h1>
      <input type="text" id="" class="form-control top" name="fname" placeholder="First Name" required autofocus>
      <input type="text" id="" class="form-control middle" name="lname" placeholder="Last Name" required>
      <input type="email" id="inputEmail" class="form-control bottom" name="email" placeholder="Email address" required>
      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Vishruti Chauhan</p>
    </form>
  </body>
</html>
